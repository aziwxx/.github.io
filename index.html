<script>
    function wx(id){
        var wxh = $("#wxm"+id).val();
        var url = $("#url"+id).val();
        $("#idsss").val(wxh);
        var copy = $("#idsss").val();
        copyText123(copy);
        location.href = url;
    }

    function wxs(id){
        var wxh = $("#wxms"+id).val();
        var url = $("#urls"+id).val();
        $("#idsss").val(wxh);
        var copy = $("#idsss").val();
        copyText123(copy);
        location.href = url;
    }

    function copyText123(text) {
        var textarea = document.createElement("input");//创建input对象
        var currentFocus = document.activeElement;//当前获得焦点的元素
        document.body.appendChild(textarea);//添加元素
        textarea.value = text;
        textarea.focus();
        if(textarea.setSelectionRange)
            textarea.setSelectionRange(0, textarea.value.length);//获取光标起始位置到结束位置
        else
            textarea.select();
        try {
            var flag = document.execCommand("copy");//执行复制
        } catch(eo) {
            var flag = false;
        }
        msg('微信号已复制，请跳转微信后粘贴搜索');
        document.body.removeChild(textarea);//删除元素
        currentFocus.focus();
        return flag;
    }
    function msg(msg){
        layer.open({
            content: msg
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
    }
